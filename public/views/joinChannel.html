<ng-header></ng-header>
<div class="main">
    <div class="section">
        <div class="container custpadding">
            <div class="row">
                <div ng-show="available_Channels.length != 0" class="card" ng-repeat="c in available_Channels" style="width:300px;margin-right: 30px;">
                    <img class="card-img-top" src="assets/img/channel.png" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">{{c.name}}</h4>
                        <p class="card-text">{{c.description}}</p>
                        <a href="#" class="btn btn-primary" ng-click="join(c._id)">Join</a>
                    </div>
                </div>
                <div ng-show="available_Channels.length == 0" class="jumbotron jumbotron-fluid col-md-12 text-center">
                    <h1>No Channels Available</h1>
                    <p>Create new channels and join them</p>
                </div>
            </div>
        </div>
    </div>
</div>
